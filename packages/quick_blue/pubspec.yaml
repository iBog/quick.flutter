name: quick_blue
description: A new flutter plugin project.
version: 0.0.9
homepage: https://github.com/iBog/quick.flutter
repository: https://github.com/iBog/quick.flutter/tree/master/packages/quick_blue

environment:
  sdk: ">=2.15.1 <3.0.0"
  flutter: ">=2.5.0"

dependencies:
  flutter:
    sdk: flutter
  logging: ^1.2.0
  plugin_platform_interface: ^2.1.8
  bluez: ^0.8.2
  convert: ^3.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  # This section identifies this Flutter project as a plugin project.
  # The 'pluginClass' and Android 'package' identifiers should not ordinarily
  # be modified. They are used by the tooling to maintain consistency when
  # adding or updating assets for this project.
  plugin:
    platforms:
    # This plugin project was generated without specifying any
    # platforms with the `--platform` argument. If you see the `some_platform` map below, remove it and
    # then add platforms following the instruction here:
    # https://flutter.dev/docs/development/packages-and-plugins/developing-packages#plugin-platforms
    # -------------------
      android:
        package: com.example.quick_blue
        pluginClass: QuickBluePlugin
      ios:
        pluginClass: QuickBluePlugin
      windows:
        pluginClass: QuickBluePlugin
      macos:
        pluginClass: QuickBluePlugin
      linux:
        dartPluginClass: QuickBlueLinux
    # -------------------